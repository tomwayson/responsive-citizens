<html>
<head>
  <meta charset=utf-8 />
  <title>Cedar Quickstart</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vega/1.4.3/vega.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/Esri/cedar/master/src/cedar.js"></script>

</head>
<body>

<div class="row">
  <div class="col-lg-12" id="chart"></div>
</div>


<script>
 //create a cedar chart using the known 'bar' type
  // this is the same as passing {"specification": "path/to/cedar/charts/bar.json"}

    var chart = new Cedar({"type": "bar"});
  //create the dataset w/ mappings
    var dataset = {
    "url":"http://sampleserver5.arcgisonline.com/ArcGIS/rest/services/LocalGovernment/CitizenRequests/FeatureServer/0",
    "query": {
      "groupByFieldsForStatistics": "requesttype",
      "outStatistics": [{
        "statisticType": "count", 
        "onStatisticField": "requesttype", 
        "outStatisticFieldName": "requesttype_count"
      }]
    },
    "mappings":{
      "sort": "requesttype",
      "x": {"field":"requesttype","label":"request type"},
      "y": {"field":"requesttype_count","label":"number"}
    }
  };


  //assign to the chart
  chart.dataset = dataset;

  //show the chart
  chart.show({
    elementId: "#chart"
  });

  
</script>



</body>
</html>
